<h4 style="margin: 5% 0 0 5%;">Overview</h4>
<h2 style="margin: 1% 0 0 5%;">Mid-Sem 1</h2>
<span style="margin: 1% 0 0 5%; font-size: 20px;">Nit Kurukshetra</span>
<br>
<span style="margin: 0 0 0 100px; font-size: 18px;" ><a href="">Edit</a></span>

<table class="table table-striped" style="width: 90%; margin: 5%;">
  <thead>
    <tr>
      <th scope="col">Roll no.</th>
      <th scope="col">Exam</th>
      <th scope="col">Subject Name</th>
      <th scope="col">Date</th>
      <th scope="col">Maximum Marks</th>
      <th scope="col">Obtained</th>
      <th scope="col">option</th>
    </tr>
  </thead>
  <tbody>

    
  </tbody>
</table>

<script>
  // Function to generate a random integer between min and max (inclusive)
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Loop to generate table rows for roll numbers ranging from 123105000 to 123105150
for (let rollNumber = 123105000; rollNumber <= 123105150; rollNumber++) {
  // Generating random marks between 1 and 6
  const mathMarks = getRandomInt(1, 6);
  
  // Creating the table row
  const tableRow = `
    <tr> 
      <th scope="row">${rollNumber}</th>
      <td>Mid-sem 1</td>
      <td>Mathematics</td>
      <td>19-Jan-1977</td>
      <td>20</td>
      <td>${mathMarks}</td>
      <td><button type="button" class="btn btn-primary">Edit</button></td>
    </tr>
  `;
  
  // Appending the table row to the table body
  document.querySelector('table tbody').innerHTML += tableRow;
}

</script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js'></script>
</body>
